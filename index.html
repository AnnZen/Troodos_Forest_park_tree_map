<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTIFF Image on Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        #map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #info-table {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #info-table table {
            border-collapse: collapse;
            width: 100%;
        }
        #info-table th, #info-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #info-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="map-title">Tree cover map of Troodos</div>

<div id="map"></div>

<div id="info-table">
    <table>
        <thead>
            <tr>
                <th>Map information </th>
                <th>Zenonos et al. 2024</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CRS</td>
                <td>EPSG:3857</td>
            </tr>

            <tr>
                <td>Used methodology </td>
                <td>Tree segmentation</td>
            </tr>

            <tr>
                <td>Raw data resulution </td>
                <td>10cm per pixel</td>
            </tr>


            <tr>
                <td>Map pixel size</td>
                <td>1 meter</td>
            </tr>
            <tr>
                <td>Extent</td>
                <td>(182500, 360000) - (195000, 369500)</td>
            </tr>

            <tr>
                <td>Number of trees in the region</td>
                <td>927,562</td>
            </tr>
            <tr>
                <td>Area covered by tree crowns (in sq.km)</td>
                <td>16.38</td>
            </tr>

        </tbody>
    </table>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map', {
        center: [35.2680, 33.2994], // Center near the middle of your bounds
        zoom: 10,
        minZoom: 8,
        maxZoom: 20
    });

    // Define the refined bounds
    var bounds = [
        [35.23, 33.25], // Adjusted southwest corner
        [35.30, 33.35]  // Adjusted northeast corner
    ];

    // Add the image overlay
    L.imageOverlay("Troodos_map_1m_repr.png", bounds).addTo(map);

    // Restrict the map view to the image's bounds
    map.setMaxBounds(bounds);
</script>

</body>
</html>
